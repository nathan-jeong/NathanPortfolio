<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odometer Base Converter</title>
    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">
    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
            Odometer
        </h1>
        <p class="text-center text-gray-400 mb-8 max-w-md mx-auto">
            Convert any number between a given base and base 10 seamlessly.
        </p>

        <div class="space-y-6">
            <!-- Input Number -->
            <div class="flex items-center space-x-4 bg-gray-700 rounded-xl p-4 transition-all duration-300 ease-in-out hover:bg-gray-600">
                <i class="fas fa-hashtag text-blue-400 text-xl w-6 text-center"></i>
                <input id="numberInput" type="text" placeholder="Enter number" class="seamless-input w-full text-lg">
            </div>

            <!-- From Base -->
            <div class="flex items-center space-x-4 bg-gray-700 rounded-xl p-4 transition-all duration-300 ease-in-out hover:bg-gray-600">
                <i class="fas fa-arrow-right-to-bracket text-purple-400 text-xl w-6 text-center"></i>
                <input id="fromBase" type="number" value="10" placeholder="From Base (e.g., 2, 16)" class="seamless-input w-full text-lg">
            </div>

            <!-- To Base -->
            <div class="flex items-center space-x-4 bg-gray-700 rounded-xl p-4 transition-all duration-300 ease-in-out hover:bg-gray-600">
                <i class="fas fa-arrow-right-from-bracket text-pink-400 text-xl w-6 text-center"></i>
                <input id="toBase" type="number" value="10" placeholder="To Base (e.g., 2, 16)" class="seamless-input w-full text-lg">
            </div>
        </div>

        <!-- Result Section -->
        <div class="mt-8 flex flex-col items-center">
            <p id="resultLabel" class="text-gray-400 text-sm mb-2">Result:</p>
            <div id="resultBox" class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-center text-green-400 p-4 rounded-xl transition-all duration-500 ease-in-out">
                0
            </div>
            <p id="errorBox" class="text-red-500 mt-4 text-center"></p>
        </div>
    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
